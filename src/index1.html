<!DOCTYPE html>
<html>
<head>
    <title>Form Data Example</title>
</head>
<body>
    <form id="dataForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <button type="button" id="generatePage">Generate Page</button>
    </form>

    <script>
        // Attach an event listener to the "Generate Page" button
        document.getElementById("generatePage").addEventListener("click", function () {
            // Get form data
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            // Generate the new page content
            var newPageContent = generateNewPageContent(name, email);

            // Log the new page content (for demonstration purposes)
            console.log(newPageContent);

            // In a real edge computing environment, you would send the newPageContent to the response
            // Here, we're just logging it for demonstration
        });

        // Function to generate new page content
        function generateNewPageContent(name, email) {
            return `
            <!DOCTYPE html>
            <html>
            <head>
                <title>New Page</title>
            </head>
            <body>
                <h1>Hello ${name}!</h1>
                <p>Your email is: ${email}</p>
            </body>
            </html>
            `;
        }
    </script>
</body>
</html>
